  <meta name="MobileOptimized" content="320">

  <meta http-equiv="cleartype" content="on">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/touch/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/touch/apple-touch-icon-114x114-precomposed.png">

  <link rel="shortcut icon" sizes="196x196" href="/static/img/touch/touch-icon-196x196.png">
  <link rel="shortcut icon" href="/static/img/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#222222">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff" />

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="/static/css/main.css">

  <link rel="manifest" href="/static/manifest.json">
  
  <style media="screen">
    body {
      margin: 20px;
    }
    h1 {
      margin-top: 0;
      line-height: 1.125;
    }
  </style>

<body>
  <h1>Welcome to Storyboarder on Web</h1>

  <div class="file-board-container" style="margin-bottom: 30px">
    导入图片</br>
    <small>这将替换当前画板的参考图层</small><br/>
    <input id="file-board" type="file" accept="image/*">
  </div>

  <div class="file-worksheet-container">
    导入工作表</br>
    <input id="file-worksheet" type="file" accept="image/*">
  </div>

  <div class="message" style="margin-top: 20px;"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/main.js"></script>
</body>
