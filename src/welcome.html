<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <title>Welcome</title>
  </head>
  <body style="">
    <div id="drag-handle"></div>
    <div id="ad">
    <iframe
      id="Example2"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      sandbox="allow-scripts"
    >
    </iframe>
    <div id="close-button">&#10005;</div>
    </div>
    <div id="content">
      <div class="title">
        <div class="logo">
          <img src='./img/logoicon.png' draggable="false">
        </div>
        <div class="text">
          <div>WONDER UNIT //<span data-js='version-number'></span></div>
          <h1>Storyboarder</h1>
          <div></div>
        </div>
      </div>
      <div class="recent-container">
        <span class="recent"></span>
        <div id="recent">
          <div id="welcome">
            <p id="welcome-line-1">Storyboarder 能够让你能够以最快的速度将你的故事呈现出来。</p>

            <p id="welcome-line-2">你可以选择基于现有的文字故事开始，或者创建一个全新的分镜文件。<br>创建一个分镜并在其中绘制，接着再创建另一个分镜继续绘制，逐渐让你的故事鲜活起来。<br>你还可以打印出工作表，在上面绘制你的场景，并轻松地将这些手绘的工作表导入到软件中。</p>

            <p id="welcome-line-3">让我们开始吧...</p>
          </div>
        </div>
      </div>
      <div class="button-grid">
        <div>
          <div class="button blue" id="getting-started">如何入门…</div>
        </div>
        <div>
          <div class="button blue" id="open-storyboard">打开…</div>
          <div class="button blue" id="new-storyboard">创建新画板…</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    require('./js/window/welcome-window')
  </script>
</html>
